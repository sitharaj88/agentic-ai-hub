<svg viewBox="0 0 520 340" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MCP Client-Server Architecture">
  <defs>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0f172a" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="520" height="340" rx="16" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="260" y="28" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="11" font-weight="700" letter-spacing="2.5" fill="#94a3b8">MCP ARCHITECTURE</text>

  <!-- HOST dashed container -->
  <rect x="18" y="42" width="484" height="130" rx="12" fill="#f5f3ff" stroke="#6366f1" stroke-width="1.8" stroke-dasharray="8 4"/>
  <text x="260" y="64" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="11" font-weight="700" fill="#4f46e5">MCP HOST — AI Application (Claude Desktop, Cursor, VS Code…)</text>

  <!-- Client 1 -->
  <rect x="34" y="76" width="210" height="80" rx="10" fill="#ede9fe" stroke="#6366f1" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="139" y="110" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="14" font-weight="700" fill="#4f46e5">MCP Client</text>
  <text x="139" y="130" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="10" fill="#6366f1" opacity="0.8">1:1 connection</text>

  <!-- Client 2 -->
  <rect x="276" y="76" width="210" height="80" rx="10" fill="#ede9fe" stroke="#6366f1" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="381" y="110" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="14" font-weight="700" fill="#4f46e5">MCP Client</text>
  <text x="381" y="130" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="10" fill="#6366f1" opacity="0.8">1:1 connection</text>

  <!-- Connection 1: Client 1 ↔ Server 1 -->
  <!-- Down arrow (request) -->
  <path d="M122,156 L122,218" fill="none" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="122,232 115,218 129,218" fill="#6366f1"/>
  <!-- Up arrow (response, dashed) -->
  <path d="M156,232 L156,170" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="8 4"/>
  <polygon points="156,156 149,170 163,170" fill="#10b981"/>
  <!-- Protocol pill -->
  <rect x="84" y="186" width="88" height="22" rx="11" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="128" y="201" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="9" font-weight="600" fill="#64748b">JSON-RPC 2.0</text>

  <!-- Connection 2: Client 2 ↔ Server 2 -->
  <!-- Down arrow (request) -->
  <path d="M364,156 L364,218" fill="none" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="364,232 357,218 371,218" fill="#6366f1"/>
  <!-- Up arrow (response, dashed) -->
  <path d="M398,232 L398,170" fill="none" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="8 4"/>
  <polygon points="398,156 391,170 405,170" fill="#f59e0b"/>
  <!-- Protocol pill -->
  <rect x="326" y="186" width="88" height="22" rx="11" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="370" y="201" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="9" font-weight="600" fill="#64748b">JSON-RPC 2.0</text>

  <!-- Server 1 -->
  <rect x="34" y="234" width="210" height="86" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="1.8" filter="url(#shadow)"/>
  <text x="139" y="264" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="14" font-weight="700" fill="#059669">MCP Server</text>
  <text x="139" y="282" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="10" fill="#10b981" opacity="0.85">Database / Files</text>
  <text x="139" y="300" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="9" fill="#10b981" opacity="0.6">Tools · Resources · Prompts</text>

  <!-- Server 2 -->
  <rect x="276" y="234" width="210" height="86" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.8" filter="url(#shadow)"/>
  <text x="381" y="264" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="14" font-weight="700" fill="#d97706">MCP Server</text>
  <text x="381" y="282" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="10" fill="#f59e0b" opacity="0.85">GitHub / Slack / APIs</text>
  <text x="381" y="300" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="9" fill="#f59e0b" opacity="0.6">Tools · Resources · Prompts</text>
</svg>
