<svg viewBox="0 0 520 340" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MCP Client-Server Architecture">
  <defs>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="520" height="340" rx="16" fill="#1a1d23" stroke="#2d3139" stroke-width="1.5"/>
  <text x="260" y="28" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="11" font-weight="700" letter-spacing="2.5" fill="#64748b">MCP ARCHITECTURE</text>

  <!-- HOST dashed container -->
  <rect x="18" y="42" width="484" height="130" rx="12" fill="rgba(99,102,241,0.04)" stroke="#818cf8" stroke-width="1.8" stroke-dasharray="8 4"/>
  <text x="260" y="64" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="11" font-weight="700" fill="#a5b4fc">MCP HOST — AI Application (Claude Desktop, Cursor, VS Code…)</text>

  <!-- Client 1 -->
  <rect x="34" y="76" width="210" height="80" rx="10" fill="rgba(99,102,241,0.1)" stroke="#818cf8" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="139" y="110" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="14" font-weight="700" fill="#a5b4fc">MCP Client</text>
  <text x="139" y="130" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="10" fill="#a5b4fc" opacity="0.8">1:1 connection</text>

  <!-- Client 2 -->
  <rect x="276" y="76" width="210" height="80" rx="10" fill="rgba(99,102,241,0.1)" stroke="#818cf8" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="381" y="110" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="14" font-weight="700" fill="#a5b4fc">MCP Client</text>
  <text x="381" y="130" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="10" fill="#a5b4fc" opacity="0.8">1:1 connection</text>

  <!-- Connection 1 -->
  <path d="M122,156 L122,218" fill="none" stroke="#818cf8" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="122,232 115,218 129,218" fill="#818cf8"/>
  <path d="M156,232 L156,170" fill="none" stroke="#34d399" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="8 4"/>
  <polygon points="156,156 149,170 163,170" fill="#34d399"/>
  <rect x="84" y="186" width="88" height="22" rx="11" fill="#22252b" stroke="#2d3139" stroke-width="1"/>
  <text x="128" y="201" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="9" font-weight="600" fill="#94a3b8">JSON-RPC 2.0</text>

  <!-- Connection 2 -->
  <path d="M364,156 L364,218" fill="none" stroke="#818cf8" stroke-width="2.5" stroke-linecap="round"/>
  <polygon points="364,232 357,218 371,218" fill="#818cf8"/>
  <path d="M398,232 L398,170" fill="none" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="8 4"/>
  <polygon points="398,156 391,170 405,170" fill="#fbbf24"/>
  <rect x="326" y="186" width="88" height="22" rx="11" fill="#22252b" stroke="#2d3139" stroke-width="1"/>
  <text x="370" y="201" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="9" font-weight="600" fill="#94a3b8">JSON-RPC 2.0</text>

  <!-- Server 1 -->
  <rect x="34" y="234" width="210" height="86" rx="10" fill="rgba(16,185,129,0.1)" stroke="#34d399" stroke-width="1.8" filter="url(#shadow)"/>
  <text x="139" y="264" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="14" font-weight="700" fill="#6ee7b7">MCP Server</text>
  <text x="139" y="282" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="10" fill="#6ee7b7" opacity="0.85">Database / Files</text>
  <text x="139" y="300" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="9" fill="#6ee7b7" opacity="0.6">Tools · Resources · Prompts</text>

  <!-- Server 2 -->
  <rect x="276" y="234" width="210" height="86" rx="10" fill="rgba(245,158,11,0.1)" stroke="#fbbf24" stroke-width="1.8" filter="url(#shadow)"/>
  <text x="381" y="264" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="14" font-weight="700" fill="#fcd34d">MCP Server</text>
  <text x="381" y="282" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="10" fill="#fcd34d" opacity="0.85">GitHub / Slack / APIs</text>
  <text x="381" y="300" text-anchor="middle" font-family="ui-sans-serif,system-ui,sans-serif" font-size="9" fill="#fcd34d" opacity="0.6">Tools · Resources · Prompts</text>
</svg>
